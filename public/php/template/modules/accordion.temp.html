<!-- BEGIN: main -->
<div id="accordion" class="vk-accordion" role="tablist">
    <!-- begin: loop -->
    <div class="vk-card card">

        <div class="vk-card__header card-header" role="tab" id="heading{ID}">
            <h5 class="vk-card__heading">
                <a data-toggle="collapse" href="#collapse{ID}" aria-expanded="{TRUE}" aria-controls="collapse{ID}" class="vk-card__link {COLLAPSED}" title="{TITLE}">
                    {TITLE}
                </a>

            </h5>
        </div>

        <div id="collapse{ID}" class="collapse {SHOW}" role="tabpanel" aria-labelledby="heading{ID}" data-parent="#accordion">
            <div class="vk-card__body card-body">
                {CONTENT}
            </div>
        </div>
    </div>
    <!-- end: loop -->
</div>
<!-- END: main -->
